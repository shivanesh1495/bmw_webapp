<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/bmw-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BMW M4 Competition 2021 3D Model Viewer" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Optional: Add custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BMW+Type+Global+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>BMW M4 Competition - 3D Viewer</title>
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        background-color:rgb(255, 255, 255);
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'BMW Type Global Pro', sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Loading fallback -->
    <div id="root">
      <div class="loading">Loading BMW M4 Competition...</div>
    </div>
    
    <!-- Main script should be at the end of body -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Performance optimizations -->
    <script>
      // Optional: Add performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          window.performance.mark('app_loaded');
        }
      });
    </script>
  </body>
</html>
